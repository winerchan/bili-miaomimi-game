        function drawWheel() {

            const colors = [

            ctx.clearRect(0, 0, size, size);

                const startAngle = index * anglePerPrize;
                const endAngle = startAngle + anglePerPrize;

                // ç»˜åˆ¶æ‰‡åŒº
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.arc(0, 0, radius, startAngle, endAngle);
                ctx.closePath();

                // æ ¹æ®ç¨€æœ‰åº¦è®¾ç½®é¢œè‰²
                let fillColor;
                if (prize.rarity === 'è¶…ç¨€æœ‰') {

                ctx.fillStyle = fillColor;
                ctx.fill();
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.lineWidth = 2;
                ctx.stroke();

                // ç»˜åˆ¶æ–‡å­—å’Œå›¾æ ‡

                ctx.fillText(name, radius * 0.48, 0);

                ctx.restore();
            });

            // ç»˜åˆ¶ä¸­å¿ƒåœ†
            ctx.beginPath();

        // ==================== æŠ½å¥–é€»è¾‘ï¼ˆæ ¸å¿ƒä¿®å¤ï¼‰ ====================
        function startSpin() {
            if (isSpinning) return;
            isSpinning = true;

            const spinBtn = document.getElementById('spinBtn');
            const pointer = document.querySelector('.pointer-circle');
            spinBtn.disabled = true;

            const prizeCount = config.prizes.length;

            // 2. è®¡ç®—è§’åº¦ï¼ˆä½¿ç”¨å¼§åº¦ï¼‰
            const anglePerPrize = (Math.PI * 2) / prizeCount;
            
            // å¥–å“ä¸­å¿ƒåœ¨åæ ‡ç³»ä¸­çš„è§’åº¦
            // ç¬¬ prizeIndex ä¸ªæ‰‡åŒºçš„ä¸­å¿ƒè§’åº¦
            const prizeCenterAngle = prizeIndex * anglePerPrize + anglePerPrize / 2;
            
            // æŒ‡é’ˆåœ¨å±å¹•ä¸Šçš„ä½ç½®ï¼ˆæ­£ä¸Šæ–¹ = 270åº¦ = 3Ï€/2ï¼‰
            const pointerAngle = (Math.PI * 3) / 2;

            // 3. ã€æ ¸å¿ƒå…¬å¼ã€‘è®¡ç®—ç›®æ ‡æ—‹è½¬è§’åº¦
            // åŸç†ï¼šrotate(Î¸)åï¼Œåæ ‡ç³»ä¸­è§’åº¦Î±çš„ç‚¹åœ¨å±å¹•ä¸Šæ˜¾ç¤ºä¸º Î± + Î¸
            // ç›®æ ‡ï¼šè®©å¥–å“ä¸­å¿ƒå¯¹å‡†æŒ‡é’ˆ
            // å…¬å¼ï¼šprizeCenterAngle + rotation = pointerAngle
            // æ‰€ä»¥ï¼šrotation = pointerAngle - prizeCenterAngle
            let targetAngle = pointerAngle - prizeCenterAngle;

            // 4. å½’ä¸€åŒ–åˆ° 0 ~ 2Ï€
            while (targetAngle < 0) {
                targetAngle += Math.PI * 2;
            }

            const currentAngle = currentRotation % (Math.PI * 2);
            let rotationNeeded = targetAngle - currentAngle;
            
            // ç¡®ä¿é¡ºæ—¶é’ˆæ—‹è½¬ï¼ˆæ­£å€¼ï¼‰
            if (rotationNeeded < 0) {

            const minSpins = config.settings.minSpins || 5;
            const maxSpins = config.settings.maxSpins || 8;
            const extraSpins = Math.floor(minSpins + Math.random() * (maxSpins - minSpins + 1));
            const totalRotation = Math.PI * 2 * extraSpins + rotationNeeded;

            // 7. è®¡ç®—æœ€ç»ˆè§’åº¦
            const finalRotation = currentRotation + totalRotation;

            // éªŒè¯ï¼šæ—‹è½¬åå¥–å“åº”è¯¥åœ¨æŒ‡é’ˆä½ç½®
            const finalPrizePosition = (prizeCenterAngle + finalRotation) % (Math.PI * 2);
            console.log('æœ€ç»ˆä½ç½®(åº¦):', (finalPrizePosition * 180 / Math.PI).toFixed(2));
            console.log('åº”è¯¥æ˜¯270åº¦:', Math.abs(finalPrizePosition - pointerAngle) < 0.01 ? 'âœ…' : 'âŒ');

        function animateWheel(targetRotation, selectedPrize) {
            const duration = config.settings.spinDuration || 5000;
            const startTime = performance.now();
            const startRotation = currentRotation;
            const totalRotation = targetRotation - startRotation;

            // ç¼“åŠ¨å‡½æ•° - æ¨¡æ‹Ÿç‰©ç†å‡é€Ÿ
            function easeOutQuart(t) {
                return 1 - Math.pow(1 - t, 4);
            }

            function animate(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const easedProgress = easeOutQuart(progress);

                currentRotation = startRotation + totalRotation * easedProgress;
                drawWheel();

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    // åŠ¨ç”»ç»“æŸ
                    currentRotation = targetRotation;
                    drawWheel();
                    
                    isSpinning = false;
                    document.getElementById('spinBtn').disabled = false;
                    document.querySelector('.pointer-circle').classList.remove('disabled');

                    showResult(selectedPrize);
                }
            }

            requestAnimationFrame(animate);
        }

        function selectPrizeByProbability() {

            // é»‘å¹•æ¨¡å¼:åªé€‰æ‹©è¶…ç¨€æœ‰å’Œç¨€æœ‰å¥–å“
            if (isRiggedMode) {
                prizes = prizes.filter(p => p.rarity === 'è¶…ç¨€æœ‰' || p.rarity === 'ç¨€æœ‰');
            }
            
            const totalProbability = prizes.reduce((sum, p) => sum + p.probability, 0);
            let random = Math.random() * totalProbability;

            for (const prize of prizes) {
                random -= prize.probability;
                if (random <= 0) return prize;
            }
            return prizes[prizes.length - 1];
        }

        function animateEffect(ctx, canvas) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles = particles.filter(p => p.alpha > 0);

            particles.forEach(p => {
                ctx.save();
                ctx.globalAlpha = p.alpha;

                if (p.type === 'explosion' || p.type === 'circle') {
                    ctx.fillStyle = p.color;
                    ctx.shadowColor = p.color;
                    ctx.shadowBlur = 10;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += 0.1;
                    p.alpha -= p.decay;
                }
                else if (p.type === 'star') {
                    if (p.twinkle !== undefined) {
                        p.twinkle += 0.1;
                        p.alpha = 0.3 + Math.sin(p.twinkle) * 0.7;
                        if (p.twinkle > Math.PI * 4) p.alpha = 0;
                        drawStar(ctx, p.x, p.y, 5, p.size, p.size / 2, p.color);
                    } else {
                        drawStar(ctx, p.x, p.y, 5, p.size, p.size / 2, p.color, p.rotation);
                        p.x += p.vx;
                        p.y += p.vy;
                        p.vy += 0.05;
                        p.rotation += p.rotationSpeed;
                        p.alpha -= p.decay;
                    }
                }
                else if (p.type === 'ray') {
                    p.length = Math.min(p.length + p.speed, p.maxLength);
                    const gradient = ctx.createLinearGradient(
                        p.x, p.y,
                        p.x + Math.cos(p.angle) * p.length,
                        p.y + Math.sin(p.angle) * p.length
                    );
                    gradient.addColorStop(0, p.color);
                    gradient.addColorStop(1, 'transparent');
                    ctx.strokeStyle = gradient;
                    ctx.lineWidth = p.width;
                    ctx.lineCap = 'round';
                    ctx.beginPath();
                    ctx.moveTo(p.x, p.y);
                    ctx.lineTo(p.x + Math.cos(p.angle) * p.length, p.y + Math.sin(p.angle) * p.length);
                    ctx.stroke();
                    if (p.length >= p.maxLength) p.alpha -= p.decay;
                }
                else if (p.type === 'ring') {
                    p.radius = Math.min(p.radius + p.speed, p.maxRadius);
                    const x = p.x + Math.cos(p.angle) * p.radius;
                    const y = p.y + Math.sin(p.angle) * p.radius;
                    ctx.fillStyle = p.color;
                    ctx.shadowColor = p.color;
                    ctx.shadowBlur = 8;
                    ctx.beginPath();
                    ctx.arc(x, y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                    if (p.radius >= p.maxRadius) p.alpha -= p.decay;
                }

                ctx.restore();
            });

            if (particles.length > 0) {
                effectAnimationId = requestAnimationFrame(() => animateEffect(ctx, canvas));
            }
        }

        function drawStar(ctx, cx, cy, spikes, outerRadius, innerRadius, color, rotation = 0) {
            ctx.save();
            ctx.translate(cx, cy);
            ctx.rotate(rotation);
            ctx.fillStyle = color;
            ctx.shadowColor = color;
            ctx.shadowBlur = 5;
            ctx.beginPath();
            
            for (let i = 0; i < spikes * 2; i++) {
                const radius = i % 2 === 0 ? outerRadius : innerRadius;
                const angle = (i * Math.PI) / spikes - Math.PI / 2;
                if (i === 0) {
                    ctx.moveTo(Math.cos(angle) * radius, Math.sin(angle) * radius);
                } else {
                    ctx.lineTo(Math.cos(angle) * radius, Math.sin(angle) * radius);
                }
            }
            
            ctx.closePath();
            ctx.fill();
            ctx.restore();
        }

        function stopEffect() {
            if (effectAnimationId) {
                cancelAnimationFrame(effectAnimationId);
                effectAnimationId = null;
            }
            particles = [];
            const canvas = document.getElementById('effectCanvas');

            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

                        <span class="probability-name">${prize.name}</span>
                        <span class="probability-value" style="color: ${rarityConfig.color}">${prize.displayProbability}%</span>
                    </div>
                `;
            }).join('');
        }

        function toggleProbability() {
            document.getElementById('probabilityPanel').classList.toggle('active');
            document.getElementById('historyPanel').classList.remove('active');
        }

        // ==================== é»‘å¹•æ¨¡å¼ ====================
        function toggleRiggedMode() {
            isRiggedMode = !isRiggedMode;
            const modeSwitch = document.getElementById('modeSwitch');
            const modeIndicator = document.getElementById('modeIndicator');
            
            if (isRiggedMode) {
                modeSwitch.classList.add('active');
                modeIndicator.textContent = 'é»‘å¹•';
                modeIndicator.classList.add('rigged');
            } else {
                modeSwitch.classList.remove('active');
                modeIndicator.textContent = 'æ­£å¸¸';
                modeIndicator.classList.remove('rigged');
            }
            
            // æ›´æ–°æ¦‚ç‡é¢æ¿æ˜¾ç¤º
            updateProbabilityPanel();
        }

        // ==================== çª—å£äº‹ä»¶ ====================
        window.addEventListener('resize', () => {
            drawWheel();
            createWheelLights();
            const canvas = document.getElementById('effectCanvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        document.addEventListener('click', (e) => {
            const historyPanel = document.getElementById('historyPanel');
            const historyToggle = document.querySelector('.history-toggle');
            const probabilityPanel = document.getElementById('probabilityPanel');
            const probabilityToggle = document.querySelector('.probability-toggle');

            if (!historyPanel.contains(e.target) && !historyToggle.contains(e.target)) {
                historyPanel.classList.remove('active');
            }
            if (!probabilityPanel.contains(e.target) && !probabilityToggle.contains(e.target)) {
                probabilityPanel.classList.remove('active');
            }
        });

        // åˆå§‹åŒ–
        init();
    </script>
