<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊòüÂñµÂàÆÂàÆ‰πê</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        /* ËÆæÁΩÆÊåâÈíÆ */
        .settings-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .settings-btn:hover {
            transform: rotate(90deg) scale(1.1);
        }
        
        .title {
            color: #6a11cb;
            font-size: 28px;
            margin: 15px 0 25px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .title::before {
            content: 'üê±';
            margin-right: 8px;
        }
        
        .title::after {
            content: '‚ú®';
            margin-left: 8px;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0 30px;
        }
        
        .card {
            aspect-ratio: 1/1;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            user-select: none;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '?';
            position: absolute;
            font-size: 60px;
            opacity: 0.15;
            color: #fff;
        }
        
        .card:hover:not(.revealed) {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #ff6b6b 0%, #ffa07a 100%);
        }
        
        .card.revealed {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #6a11cb;
            font-size: 16px;
            padding: 8px;
            text-align: center;
            line-height: 1.4;
            cursor: default;
            animation: flipIn 0.5s ease;
        }
        
        .card.revealed::before {
            display: none;
        }
        
        @keyframes flipIn {
            0% {
                transform: rotateY(90deg);
                opacity: 0;
            }
            100% {
                transform: rotateY(0);
                opacity: 1;
            }
        }
        
        .card.special {
            background: linear-gradient(135deg, #ffd700 0%, #ffec8b 100%);
            animation: flipIn 0.5s ease, glow 1.5s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { box-shadow: 0 0 10px #ffd700; }
            to { box-shadow: 0 0 20px #ffd700, 0 0 30px #ffec8b; }
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 100%);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 18px;
            padding: 12px 30px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .refresh-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        
        .message {
            font-size: 18px;
            color: #6a11cb;
            margin: 15px 0;
            min-height: 27px;
            transition: all 0.3s ease;
        }
        
        .message.highlight {
            color: #ff6b6b;
            font-weight: bold;
            animation: bounce 0.5s ease;
        }
        
        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            font-size: 14px;
            color: #888;
        }
        
        .stats span {
            background: rgba(106, 17, 203, 0.1);
            padding: 5px 12px;
            border-radius: 15px;
        }
        
        /* ËÆæÁΩÆÈ°µÈù¢Ê®°ÊÄÅÊ°Ü */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .modal-overlay.active {
            display: flex;
        }
        
        .modal {
            background: white;
            border-radius: 20px;
            width: 100%;
            max-width: 550px;
            max-height: 85vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            animation: modalIn 0.3s ease;
        }
        
        @keyframes modalIn {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        
        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h2 {
            font-size: 22px;
        }
        
        .close-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .close-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: rotate(90deg);
        }
        
        .modal-body {
            padding: 20px;
            overflow-y: auto;
            flex: 1;
        }
        
        .probability-info {
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #333;
        }
        
        .probability-bar {
            height: 8px;
            background: #ddd;
            border-radius: 4px;
            margin-top: 8px;
            overflow: hidden;
        }
        
        .probability-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 4px;
            transition: width 0.3s ease;
        }
        
        .probability-fill.overflow {
            background: linear-gradient(90deg, #ff6b6b, #ff8e53);
        }
        
        .reward-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .reward-item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 12px;
            align-items: center;
            border: 2px solid transparent;
            transition: all 0.3s;
        }
        
        .reward-item:hover {
            border-color: #667eea;
        }
        
        .reward-item.is-special {
            background: linear-gradient(135deg, #fff9e6 0%, #fff3cd 100%);
            border-color: #ffd700;
        }
        
        .reward-inputs {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .input-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .reward-item input[type="text"] {
            flex: 1;
            padding: 10px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s;
        }
        
        .reward-item input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .reward-item input[type="number"] {
            width: 80px;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            text-align: center;
        }
        
        .reward-item input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .input-label {
            font-size: 12px;
            color: #888;
            white-space: nowrap;
        }
        
        .reward-controls {
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: center;
        }
        
        .special-toggle {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: #666;
            cursor: pointer;
        }
        
        .special-toggle input {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .delete-reward-btn {
            background: #ff6b6b;
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .delete-reward-btn:hover {
            background: #ff4757;
            transform: scale(1.1);
        }
        
        .add-reward-btn {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            border: 2px dashed #667eea;
            border-radius: 12px;
            padding: 15px;
            font-size: 16px;
            color: #667eea;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .add-reward-btn:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }
        
        .modal-footer {
            padding: 15px 20px;
            background: #f8f9fa;
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }
        
        .modal-footer button {
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
        }
        
        .save-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .cancel-btn {
            background: #e0e0e0;
            color: #666;
        }
        
        .cancel-btn:hover {
            background: #d0d0d0;
        }
        
        .thanks-notice {
            background: #f0f0f0;
            padding: 12px 16px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 13px;
            color: #666;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .thanks-notice::before {
            content: 'üí´';
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="settings-btn" id="settingsBtn" title="ËÆæÁΩÆ">‚öôÔ∏è</button>
        <h1 class="title">ÊòüÂñµÂàÆÂàÆ‰πê</h1>
        <div class="message" id="message">ÁÇπÂáªÂç°ÁâáÊü•ÁúãÂ•ñÂä±ÔºÅ</div>
        <div class="grid" id="grid"></div>
        <button class="refresh-btn" id="refreshBtn">üîÑ Âà∑Êñ∞</button>
        <div class="stats">
            <span>Â∑≤ÁøªÂºÄ: <strong id="revealedCount">0</strong>/9</span>
        </div>
    </div>

    <!-- ËÆæÁΩÆÊ®°ÊÄÅÊ°Ü -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <h2>‚öôÔ∏è Â•ñÂä±ËÆæÁΩÆ</h2>
                <button class="close-btn" id="closeModal">‚úï</button>
            </div>
            <div class="modal-body">
                <div class="probability-info">
                    <div>
                        <strong>ÊÄªÊ¶ÇÁéáÔºö</strong><span id="totalProbability">0</span>%
                        <span id="probabilityHint">ÔºàÂâ©‰ΩôÈÉ®ÂàÜÂ∞Ü‰∏∫"Ë∞¢Ë∞¢ÊÉ†È°æ"Ôºâ</span>
                    </div>
                    <div class="probability-bar">
                        <div class="probability-fill" id="probabilityFill" style="width: 0%"></div>
                    </div>
                </div>
                
                <div class="reward-list" id="rewardList">
                    <!-- Âä®ÊÄÅÁîüÊàêÂ•ñÂä±È°π -->
                </div>
                
                <button class="add-reward-btn" id="addRewardBtn">
                    <span>‚ûï</span> Ê∑ªÂä†Â•ñÂä±
                </button>
                
                <div class="thanks-notice">
                    "Ë∞¢Ë∞¢ÊÉ†È°æ"‰ºöËá™Âä®Â°´ÂÖÖÂâ©‰ΩôÊ¶ÇÁéáÔºå‰∏îÂèØ‰ª•ÈáçÂ§çÊäΩ‰∏≠
                </div>
            </div>
            <div class="modal-footer">
                <button class="cancel-btn" id="cancelBtn">ÂèñÊ∂à</button>
                <button class="save-btn" id="saveBtn">‰øùÂ≠òËÆæÁΩÆ</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const grid = document.getElementById('grid');
            const refreshBtn = document.getElementById('refreshBtn');
            const message = document.getElementById('message');
            const revealedCountEl = document.getElementById('revealedCount');
            const settingsBtn = document.getElementById('settingsBtn');
            const modalOverlay = document.getElementById('modalOverlay');
            const closeModal = document.getElementById('closeModal');
            const cancelBtn = document.getElementById('cancelBtn');
            const saveBtn = document.getElementById('saveBtn');
            const rewardList = document.getElementById('rewardList');
            const addRewardBtn = document.getElementById('addRewardBtn');
            const totalProbabilityEl = document.getElementById('totalProbability');
            const probabilityFill = document.getElementById('probabilityFill');
            const probabilityHint = document.getElementById('probabilityHint');
            
            let revealedCount = 0;
            let drawnRewards = []; // Â∑≤ÊäΩÂà∞ÁöÑÂ•ñÂä±ÔºàÁî®‰∫éÈò≤ÈáçÂ§çÔºâ
            
            // ÈªòËÆ§Â•ñÂä±ÈÖçÁΩÆ
            let rewardsConfig = [
                { text: 'ÈöèÊú∫Â∞èÁ§ºÁâ© üéÅ', probability: 10, special: true },
                { text: '3ÂàÜÈíü‰∫≤‰∫≤ üíã', probability: 8, special: true },
                { text: '‰∏ÄÂë®ÂìÑÁù°ÊúçÂä° üåô', probability: 5, special: true },
                { text: 'Âì≠Âì≠1ÂàÜÈíü üò¢', probability: 12, special: false },
                { text: 'Áªô‰Ω†ËØª‰π¶ üìñ', probability: 10, special: false },
                { text: 'Áªô‰Ω†Âè´ÈÜíÊúçÂä° ‚è∞', probability: 10, special: false },
                { text: 'Âà∂‰ΩúÊÑøÊúõÂç° üíù', probability: 8, special: false },
                { text: 'Âî±Ê≠å‰∏ÄÈ¶ñ üéµ', probability: 7, special: true }
            ];
            
            // ‰∏¥Êó∂ÁºñËæëÁî®ÁöÑÈÖçÁΩÆÂâØÊú¨
            let tempConfig = [];
            
            // Ë∞¢Ë∞¢ÊÉ†È°æÔºàÁâπÊÆäÂ§ÑÁêÜÔºåÂèØÈáçÂ§çÔºâ
            const THANKS_REWARD = { text: 'Ë∞¢Ë∞¢ÊÉ†È°æ üí´', probability: 0, special: false, isThanks: true };
            
            // ‰ªélocalStorageÂä†ËΩΩÈÖçÁΩÆ
            function loadConfig() {
                const saved = localStorage.getItem('scratchCardConfig');
                if (saved) {
                    try {
                        rewardsConfig = JSON.parse(saved);
                    } catch (e) {
                        console.error('ÈÖçÁΩÆÂä†ËΩΩÂ§±Ë¥•', e);
                    }
                }
            }
            
            // ‰øùÂ≠òÈÖçÁΩÆÂà∞localStorage
            function saveConfig() {
                localStorage.setItem('scratchCardConfig', JSON.stringify(rewardsConfig));
            }
            
            // ËÆ°ÁÆóÊÄªÊ¶ÇÁéá
            function getTotalProbability(config) {
                return config.reduce((sum, r) => sum + (parseFloat(r.probability) || 0), 0);
            }
            
            // Êõ¥Êñ∞Ê¶ÇÁéáÊòæÁ§∫
            function updateProbabilityDisplay() {
                const total = getTotalProbability(tempConfig);
                totalProbabilityEl.textContent = total.toFixed(1);
                probabilityFill.style.width = Math.min(total, 100) + '%';
                
                if (total > 100) {
                    probabilityFill.classList.add('overflow');
                    probabilityHint.textContent = 'Ôºà‚ö†Ô∏è Ê¶ÇÁéáË∂ÖËøá100%ÔºåËØ∑Ë∞ÉÊï¥Ôºâ';
                    probabilityHint.style.color = '#ff6b6b';
                } else if (total === 100) {
                    probabilityFill.classList.remove('overflow');
                    probabilityHint.textContent = 'ÔºàÂ∑≤Êª°ÔºåÊó†"Ë∞¢Ë∞¢ÊÉ†È°æ"Ôºâ';
                    probabilityHint.style.color = '#666';
                } else {
                    probabilityFill.classList.remove('overflow');
                    probabilityHint.textContent = `ÔºàÂâ©‰Ωô ${(100 - total).toFixed(1)}% ‰∏∫"Ë∞¢Ë∞¢ÊÉ†È°æ"Ôºâ`;
                    probabilityHint.style.color = '#666';
                }
            }
            
            // Ê∏≤ÊüìÂ•ñÂä±ÂàóË°®
            function renderRewardList() {
                rewardList.innerHTML = '';
                
                tempConfig.forEach((reward, index) => {
                    const item = document.createElement('div');
                    item.className = 'reward-item' + (reward.special ? ' is-special' : '');
                    item.innerHTML = `
                        <div class="reward-inputs">
                            <div class="input-row">
                                <input type="text" value="${reward.text}" placeholder="Â•ñÂä±ÂêçÁß∞" data-index="${index}" data-field="text">
                            </div>
                            <div class="input-row">
                                <span class="input-label">Ê¶ÇÁéá%</span>
                                <input type="number" value="${reward.probability}" min="0" max="100" step="0.5" data-index="${index}" data-field="probability">
                                <label class="special-toggle">
                                    <input type="checkbox" ${reward.special ? 'checked' : ''} data-index="${index}" data-field="special">
                                    Â§ßÂ•ñüèÜ
                                </label>
                            </div>
                        </div>
                        <div class="reward-controls">
                            <button class="delete-reward-btn" data-index="${index}" title="Âà†Èô§">‚úï</button>
                        </div>
                    `;
                    rewardList.appendChild(item);
                });
                
                // ÁªëÂÆö‰∫ã‰ª∂
                rewardList.querySelectorAll('input').forEach(input => {
                    input.addEventListener('input', handleInputChange);
                    input.addEventListener('change', handleInputChange);
                });
                
                rewardList.querySelectorAll('.delete-reward-btn').forEach(btn => {
                    btn.addEventListener('click', handleDeleteReward);
                });
                
                updateProbabilityDisplay();
            }
            
            // Â§ÑÁêÜËæìÂÖ•ÂèòÂåñ
            function handleInputChange(e) {
                const index = parseInt(e.target.dataset.index);
                const field = e.target.dataset.field;
                
                if (field === 'special') {
                    tempConfig[index][field] = e.target.checked;
                    // Êõ¥Êñ∞Ê†∑Âºè
                    const item = e.target.closest('.reward-item');
                    item.classList.toggle('is-special', e.target.checked);
                } else if (field === 'probability') {
                    tempConfig[index][field] = parseFloat(e.target.value) || 0;
                    updateProbabilityDisplay();
                } else {
                    tempConfig[index][field] = e.target.value;
                }
            }
            
            // Âà†Èô§Â•ñÂä±
            function handleDeleteReward(e) {
                const index = parseInt(e.target.dataset.index);
                tempConfig.splice(index, 1);
                renderRewardList();
            }
            
            // Ê∑ªÂä†Â•ñÂä±
            addRewardBtn.addEventListener('click', () => {
                tempConfig.push({
                    text: 'Êñ∞Â•ñÂä± üéâ',
                    probability: 5,
                    special: false
                });
                renderRewardList();
                // ÊªöÂä®Âà∞Â∫ïÈÉ®
                rewardList.lastElementChild?.scrollIntoView({ behavior: 'smooth' });
            });
            
            // ÊâìÂºÄËÆæÁΩÆ
            settingsBtn.addEventListener('click', () => {
                // ÂàõÂª∫ÈÖçÁΩÆÂâØÊú¨Áî®‰∫éÁºñËæë
                tempConfig = JSON.parse(JSON.stringify(rewardsConfig));
                renderRewardList();
                modalOverlay.classList.add('active');
            });
            
            // ÂÖ≥Èó≠ËÆæÁΩÆ
            function closeSettings() {
                modalOverlay.classList.remove('active');
            }
            
            closeModal.addEventListener('click', closeSettings);
            cancelBtn.addEventListener('click', closeSettings);
            
            modalOverlay.addEventListener('click', (e) => {
                if (e.target === modalOverlay) {
                    closeSettings();
                }
            });
            
            // ‰øùÂ≠òËÆæÁΩÆ
            saveBtn.addEventListener('click', () => {
                const total = getTotalProbability(tempConfig);
                if (total > 100) {
                    alert('Ê¶ÇÁéáÊÄªÂíå‰∏çËÉΩË∂ÖËøá100%ÔºåËØ∑Ë∞ÉÊï¥ÂêéÂÜç‰øùÂ≠ò');
                    return;
                }
                // Â∫îÁî®‰∏¥Êó∂ÈÖçÁΩÆÂà∞Ê≠£ÂºèÈÖçÁΩÆ
                rewardsConfig = JSON.parse(JSON.stringify(tempConfig));
                saveConfig();
                closeSettings();
                initCards(); // ÈáçÊñ∞ÂàùÂßãÂåñÊ∏∏Êàè
            });
            
            // Ê†πÊçÆÊ¶ÇÁéáÊäΩÂèñÂ•ñÂä±
            function drawReward() {
                const random = Math.random() * 100;
                
                // Ëé∑ÂèñÂèØÊäΩÂèñÁöÑÂ•ñÂä±ÔºàÊéíÈô§Â∑≤ÊäΩÂà∞ÁöÑÈùûË∞¢Ë∞¢ÊÉ†È°æÂ•ñÂä±Ôºâ
                const availableRewards = rewardsConfig.filter(r => !drawnRewards.includes(r.text));
                
                // Â¶ÇÊûúÊâÄÊúâÂ•ñÂä±ÈÉΩÊäΩÂÆå‰∫ÜÔºåÂè™ËÉΩÊäΩË∞¢Ë∞¢ÊÉ†È°æ
                if (availableRewards.length === 0) {
                    return THANKS_REWARD;
                }
                
                let cumulative = 0;
                
                // ËÆ°ÁÆóÂèØÁî®Â•ñÂä±ÁöÑÊ¶ÇÁéá
                for (const reward of availableRewards) {
                    cumulative += reward.probability;
                    if (random < cumulative) {
                        drawnRewards.push(reward.text); // ËÆ∞ÂΩïÂ∑≤ÊäΩÂà∞
                        return reward;
                    }
                }
                
                // Ââ©‰ΩôÊ¶ÇÁéá‰∏∫Ë∞¢Ë∞¢ÊÉ†È°æ
                return THANKS_REWARD;
            }
            
            // ÂàùÂßãÂåñÂç°Áâá
            function initCards() {
                grid.innerHTML = '';
                message.textContent = 'ÁÇπÂáªÂç°ÁâáÊü•ÁúãÂ•ñÂä±ÔºÅ';
                message.classList.remove('highlight');
                revealedCount = 0;
                drawnRewards = []; // ÈáçÁΩÆÂ∑≤ÊäΩÂèñËÆ∞ÂΩï
                revealedCountEl.textContent = '0';
                
                // ÂàõÂª∫9Âº†Âç°Áâá
                for (let i = 0; i < 9; i++) {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.textContent = i + 1;
                    
                    card.addEventListener('click', function() {
                        if (!card.classList.contains('revealed')) {
                            revealCard(card);
                        }
                    });
                    
                    grid.appendChild(card);
                }
            }
            
            // Êè≠Á§∫Âç°Áâá
            function revealCard(card) {
                // ÁÇπÂáªÊó∂ÊâçÊäΩÂèñÂ•ñÂä±
                const reward = drawReward();
                
                card.classList.add('revealed');
                if (reward.special) {
                    card.classList.add('special');
                }
                card.textContent = reward.text;
                
                // Êõ¥Êñ∞Ê∂àÊÅØ
                if (reward.special) {
                    message.textContent = 'üéâ ÊÅ≠ÂñúËé∑ÂæóÂ§ßÂ•ñÔºö' + reward.text;
                    message.classList.add('highlight');
                } else if (reward.isThanks) {
                    message.textContent = reward.text;
                    message.classList.remove('highlight');
                } else {
                    message.textContent = 'Ëé∑ÂæóÔºö' + reward.text;
                    message.classList.remove('highlight');
                }
                
                // Êõ¥Êñ∞ËÆ°Êï∞
                revealedCount++;
                revealedCountEl.textContent = revealedCount;
                
                // ÂÖ®ÈÉ®ÁøªÂÆå
                if (revealedCount === 9) {
                    setTimeout(() => {
                        message.textContent = '‚ú® ÂÖ®ÈÉ®Êè≠ÊôìÔºÅÁÇπÂáªÂà∑Êñ∞ÂÜçÊù•‰∏ÄÂ±Ä~';
                        message.classList.add('highlight');
                    }, 500);
                }
            }
            
            // Âà∑Êñ∞ÊåâÈíÆ
            refreshBtn.addEventListener('click', function() {
                refreshBtn.style.transform = 'rotate(360deg)';
                setTimeout(() => {
                    refreshBtn.style.transform = '';
                }, 300);
                initCards();
            });
            
            // ÂàùÂßãÂåñ
            loadConfig();
            initCards();
        });
    </script>
