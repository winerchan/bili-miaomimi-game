<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="氦氦的轮盘机 - B站直播礼物抽奖">
  <meta name="theme-color" content="#1a1a2e">
  <title>氦氦的轮盘机</title>
  
  <!-- 预加载字体 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- 样式 -->
  <link rel="stylesheet" href="css/style.css">
  
  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎰</text></svg>">
</head>
<body>
  <!-- 背景 -->
  <div class="background-container">
    <div class="background-gradient"></div>
    <div class="floating-shapes">
      <div class="floating-shape"></div>
      <div class="floating-shape"></div>
      <div class="floating-shape"></div>
    </div>
  </div>
  
  <!-- 主容器 -->
  <div class="main-container">
    <!-- 标题 -->
    <header class="header">
      <h1 class="main-title">氦氦的轮盘机</h1>
      <p class="subtitle">由<span>船船</span>碎片打造~</p>
    </header>
    
    <!-- 轮盘机 -->
    <div class="slot-machine">
      <!-- 轮盘窗口 -->
      <div class="slot-window">
        <div class="slot-mask-top"></div>
        <div class="slot-indicator"></div>
        <div class="slot-reel" id="slotReel">
          <!-- 礼物项会通过JS动态生成 -->
        </div>
        <div class="slot-mask-bottom"></div>
      </div>
      
      <!-- 拉杆按钮 -->
      <div class="lever-container">
        <button class="lever-button" id="leverButton">开始</button>
      </div>
    </div>
    
    <!-- 历史记录 -->
    <section class="history-section">
      <h3 class="history-title">📜 抽奖记录</h3>
      <div class="history-list" id="historyList">
        <!-- 历史记录会通过JS动态生成 -->
      </div>
    </section>
  </div>
  
  <!-- 结果弹窗 -->
  <div class="result-display" id="resultDisplay">
    <div class="result-overlay"></div>
    <div class="result-card" id="resultCard">
      <div class="result-tier-label" id="resultTierLabel">普通礼物</div>
      <img src="" alt="礼物" class="result-image" id="resultImage">
      <h2 class="result-name" id="resultName">礼物名称</h2>
      <div class="result-battery" id="resultBattery">
        <svg viewBox="0 0 24 24">
          <path d="M15.67 4H14V2h-4v2H8.33C7.6 4 7 4.6 7 5.33v15.33C7 21.4 7.6 22 8.33 22h7.33c.74 0 1.34-.6 1.34-1.33V5.33C17 4.6 16.4 4 15.67 4z"/>
        </svg>
        0 电池
      </div>
      <button class="result-close" id="resultClose">太棒了！</button>
    </div>
  </div>
  
  <!-- 庆祝效果容器 -->
  <div class="confetti-container" id="confettiContainer"></div>
  
  <!-- 管理入口（隐藏的） -->
  <div class="admin-trigger" id="adminTrigger" title="管理"></div>
  
  <!-- 脚本 -->
  <script src="js/main.js"></script>
</body>
</html>
