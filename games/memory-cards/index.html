<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>记忆翻牌 - 喵喵游戏中心</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- 返回按钮 -->
        <a href="../../index.html" class="back-button">← 返回游戏中心</a>
        
        <!-- 游戏标题 -->
        <h1 class="game-title">🃏 记忆翻牌</h1>
        <p class="game-description">找出所有配对的卡片，考验你的记忆力！</p>
        
        <!-- 游戏信息栏 -->
        <div class="game-info">
            <div class="info-item">
                <span class="info-label">步数：</span>
                <span id="movesCount" class="info-value">0</span>
            </div>
            <div class="info-item">
                <span class="info-label">时间：</span>
                <span id="timeCount" class="info-value">0s</span>
            </div>
            <div class="info-item">
                <span class="info-label">已配对：</span>
                <span id="pairsCount" class="info-value">0/8</span>
            </div>
        </div>
        
        <!-- 游戏板 -->
        <div id="gameBoard" class="game-board">
            <!-- 卡片将通过JavaScript动态生成 -->
        </div>
        
        <!-- 控制按钮 -->
        <div class="controls">
            <button id="restartButton" class="restart-button">🔄 重新开始</button>
            <button id="newGameButton" class="new-game-button">🎮 新游戏</button>
        </div>
        
        <!-- 胜利提示 -->
        <div id="victoryModal" class="modal" style="display: none;">
            <div class="modal-content">
                <h2>🎉 恭喜通关！</h2>
                <p class="victory-stats">
                    你用了 <strong id="finalMoves">0</strong> 步<br>
                    耗时 <strong id="finalTime">0</strong> 秒
                </p>
                <button id="playAgainButton" class="play-again-button">再玩一次</button>
            </div>
        </div>
        
        <!-- 难度选择 -->
        <div class="settings">
            <h3>游戏难度</h3>
            <div class="difficulty-buttons">
                <button class="difficulty-button active" data-level="easy">简单 (4×4)</button>
                <button class="difficulty-button" data-level="medium">中等 (4×5)</button>
                <button class="difficulty-button" data-level="hard">困难 (4×6)</button>
            </div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
